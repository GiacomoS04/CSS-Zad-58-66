  <p><u>Uwaga1:</u><br>
Język CSS dopuszcza stosowanie zarówno dużych, jak i małych liter.<br>
Poprawnymi nazwami atrybutu są background, backGROUND oraz BACKground.<br>
<u>Uwaga2:</u><br>
Wstawienie białych znaków (spacje, tabulacje, znaki nowej linii) w arkuszu CSS nie ma wpływu na jego działanie.<br>
<u>Uwaga3:</u><br>
Dlatego możesz ułożyć wpisywane reguły CSS w taki sposób, aby były bardziej czytelne np.<br>
<br>
h1 {<br>
font-weight : bold;<br>
}<br>
<br>
możemy zapisać<br>
<br>
h1{font-weight:bold;}<br>
<br>
<u>Uwaga4:</u><br>
<b>Komentarze w arkuszu stylów</b><br>
pisze się używając znaków: /* (otworzenie komentarza) oraz */ (zamknięcie komentarza),<br>
np.: /*to jest komentarz*/.<br>
Wszystko pomiędzy tymi znakami jest ignorowane przez przeglądarkę.</p>
  <p lang="pl">CSS - Kaskadowe Arkusze Stylów (z ang. Cascading Style Sheets) jest to specjalny język stworzony w celu elastycznego zarządzania sposobem formatowania (wyglądem) elementów znajdujących się na stronach WWW.</p>
  <p lang="en">CSS - Cascading Style Sheets is a special language created to manage the formatting (appearance) of elements added to web pages.</p>
